language: node_js
node_js:
  - "lts/*"

# safelist
branches:
  only:
  - master  

before_install:
  - cd $TRAVIS_BUILD_DIR/front/infinity/  

install:
  - npm install

script:
  - npm run build
  
after_script:
  - cd $TRAVIS_BUILD_DIR/backend/

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

#https://docs.travis-ci.com/user/deployment/firebase/#generating-your-firebase-token

    